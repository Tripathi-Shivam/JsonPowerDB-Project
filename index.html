<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JsonPowerDB Project</title>

    <!-- Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Custom Styling -->
    <style>
        @media(max-width: 2000px){
            .container {
                max-width: 500px;
            }
        }
    </style>
</head>

<body>
    <div class="container card shadow mt-4">
        <h1 class="text-center m-3">Registration Form</h1>

        <div class="card-body">
            <div class="form-floating ">
                <input type="text" class="form-control" id="username" placeholder="XYZ" />
                <label for="username">Username</label>
            </div>
        </div>

        <div class="card-body">
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="xyz@gmail.com" />
                <label for="email">Email address</label>
            </div>
        </div>

        <div class="card-body">
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" />
                <label for="userPassword">Password</label>
            </div>
        </div>

        <div class="card-body d-grid">
            <button type="button" class="btn btn-outline-dark btn-lg" id="buttonId">
                Register
            </button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>

    <script src=" http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js "></script>

    <!-- Bootstrap5 Bundle -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script> -->
</body>

</html>
